<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Resume Builder</title>
</head>
<body style=" font-family: Arial, sans-serif;
margin: 20px;
padding: 20px;
background-color: #4d0505;
text-align: center;

">
    <div class="container" style="container 
        background: rgb(247, 173, 173);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
   ; ">
        <h1>Dynamic Resume Builder</h1>
        <form id="resume-form">
            <input type="text" placeholder="Name" id="input-name" required>
            <input type="text" placeholder="Contact Info" id="input-contact" required>
            <input type="text" placeholder="Education" id="input-education" required>
            <input type="text" placeholder="Experience" id="input-experience" required>
            <input type="text" placeholder="Skills" id="input-skills" required>
            <button type="submit">Update Resume</button>
        </form>

        <div class="resume" id="resume">
            <h2 id="name">Your Name</h2>
            <h3>Contact Information</h3>
            <p id="contact">Your Contact Info</p>
            <h3>Education</h3>
            <p id="education">Your Education</p>
            <h3>Experience</h3>
            <p id="experience">Your Experience</p>
            <h3>Skills</h3>
            <p id="skills">Your Skills</p>
        </div>

        <button id="share-button">Share My Resume</button>
    </div>

    <script src="script.js"></script>




















</body>
</html>
